<div class="container-fluid">
    <div class="row">

        <div class="col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li *ngFor="let dir of dirs">
                    <a href="javascript:void(0);" (click)="onDirClick(dir)">{{dir.path}}</a>
                    <ul>
                        <li *ngFor="let source of dir.sources">
                            <a href="javascript:void(0);" (click)="onSourceClick(dir, source)">{{source.name}}</a>
                        </li>
                    </ul>
                    <div class="top-buffer-5">
                        <button type="button" (click)="onAddSourceClick(dir)" class="btn btn-success btn-xs">+</button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-md-10">
            <div *ngIf="selectedSource != null" class="row top-buffer-10">
                <div class="col-md-5">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="selectedSource[1].name" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea [(ngModel)]="selectedSource[1].content" class="form-control" rows="15"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <ul>
                        <li *ngFor="let variable of selectedSource[0].vars">
                            {{variable.name}}={{variable.value}}
                        </li>
                    </ul>
                </div>
            </div>
            <div *ngIf="selectedDir != null" class="row top-buffer-10">
                <form *ngFor="let variable of selectedDir.vars" class="form-inline">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="variable.name" required style="width:100px">
                    </div>
                    <div class="form-group">=</div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="variable.value" required style="width:100px">
                    </div>
                    <div class="form-group">
                        <button type="button" (click)="onRemoveVariableClick(selectedDir, variable)" class="btn btn-default btn-xs">X</button>
                    </div>
                </form>
                <div class="top-buffer-5">
                    <button type="button" (click)="onAddVariableClick(selectedDir)" class="btn btn-success btn-xs">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
